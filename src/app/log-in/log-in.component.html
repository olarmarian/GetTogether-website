<app-navbar></app-navbar>

<mat-card>
    <mat-card-content>
        <h1>Login</h1>
        <form>
            <p>
                <mat-form-field>
                    <label>Email</label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        (ngModelChange)="usernameChange($event)" name="username">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <label>Password</label>
                    <input matInput type="password" [formControl]="passwordFormControl" (ngModelChange)="passwordChange($event)"
                            name="password">
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>
        
        <div class="button">
            <button type="submit" (click)="submit()" mat-button>Log in</button>
        </div>
    
        </form>
    </mat-card-content>
</mat-card>
